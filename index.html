<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxys Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Prova i nostri giochi</h1>
    <div id="buttons">
      <button onclick="location.href='gioco1.html'">Gioco 1</button>
      <button onclick="location.href='gioco2.html'">Gioco 2</button>
      <button onclick="location.href='gioco3.html'">Gioco 3</button>
      <button onclick="location.href='gioco4.html'">Gioco 4</button>
    </div>
  </div>
<div class="petal-container"></div>
<script>
  const petalContainer = document.querySelector('.petal-container');

  // Genera petali
  for (let i = 0; i < 50; i++) {
    const petal = document.createElement('div');
    petal.classList.add('petal');

    // Posizionamento casuale
    petal.style.left = Math.random() * 100 + 'vw'; // Posizione orizzontale casuale
    petal.style.top = '-' + Math.random() * 20 + 'px'; // Posizione verticale iniziale fuori schermo
    petal.style.animationDuration = Math.random() * 3 + 4 + 's'; // Durata caduta tra 4-7 secondi
    petal.style.animationDelay = Math.random() * 5 + 's'; // Ritardo casuale

    petalContainer.appendChild(petal);
  }
</script>
</body>
</html>
